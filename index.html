<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSK</title>
  <link rel="icon" type="image/png" href="hsklogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2f0f69, #27095f);
      color: white;
      overflow-x: hidden;
    }
    #background-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #555;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .avatar:hover {
      transform: scale(1.1) rotate(8deg);
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem 0 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
    }

    .social-icons {
      display: flex;
      gap: 14px;
      margin: 1.5rem 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      padding: 8px;
      background: #2b2b2b;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-icons a:hover img[alt="Twitch"] {
      background: #9146FF;
      transform: scale(1.2) rotate(5deg);
    }

    .social-icons a:hover img[alt="YouTube"] {
      background: #FF0000;
      transform: scale(1.2) rotate(-5deg);
    }

    .social-icons a:hover img[alt="Instagram"] {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      transform: scale(1.2) rotate(3deg);
    }

    .partners {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 2rem;
      max-width: 320px;
      width: 100%;
    }

    .partner-button {
      background: rgba(73, 73, 73, 0.397);
      border-radius: 12px;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      transition: background 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .partner-button:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    .partner-button img {
      height: 30px;
    }

    .partner-button::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 10px;
      background: rgba(73, 73, 73, 0.397);
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .partner-button:hover::after {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .partner-button::after {
        left: 50%;
        top: 100%;
        transform: translate(-50%, 6px);
        margin-left: 0;
      }
    }

    .signature {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      opacity: 0.8;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #5b21b6;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #5b21b6 rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div id="background-effect"></div>

  <div class="container">
    <img class="avatar" src="hsklogo.png" alt="Hesiakk logo">
    <h1>Hesiakk</h1>
    <p>Biznes: hesiak.kontakt@gmail.com</p>

    <div class="social-icons">
      <a href="https://twitch.tv/hesiakk" target="_blank"><img src="twitch-icon.png" alt="Twitch" /></a>
      <a href="https://youtube.com/@hesiakk" target="_blank"><img src="youtube-icon.png" alt="YouTube" /></a>
      <a href="https://instagram.com/hesiakk" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a>
    </div>

    <div class="partners">
      <a class="partner-button" href="https://twitch.tv/hesiakk" target="_blank" data-tooltip="Twitch Hesiaka">
        <img src="twitch-icon.png" alt=""> Twitch
      </a>
      <a class="partner-button" href="https://youtube.com/@hesiakk" target="_blank" data-tooltip="Kanał YouTube Hesiaka">
        <img src="youtube-icon.png" alt=""> YouTube
      </a>
      <a class="partner-button" href="https://instagram.com/hesiakk" target="_blank" data-tooltip="Instagram Hesiaka">
        <img src="instagram-icon.png" alt=""> Instagram
      </a>
      <a class="partner-button" href="https://discord.gg/Wbb9s8WsRa" target="_blank" data-tooltip="Dołącz do mojego Discorda">
        <img src="discord-icon.png" alt=""> Discord
      </a>
      <a class="partner-button" href="https://patreon.com/Hesiakk?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank" data-tooltip="HSK Preset">
        <img src="hsklogo.png" alt=""> HSK Preset
      </a>
    </div>

    <div class="signature">Created by Hesiakk</div>
  </div>

  <script>
    VANTA.NET({
  el: "#background-effect",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x6d28d9,
  backgroundColor: 0x0f0c29,
  points: 10.0,
  maxDistance: 25.0,
  spacing: 15.0
});
  </script>
</body>
</html>
