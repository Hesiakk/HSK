<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSKDev | Moje Portfolio</title>
  <link rel="icon" href="hsklogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    html, body {
      overflow: hidden;
      height: 100%;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 2rem;
      background-color: rgba(15,15,15,0.85);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: center;
    }

    .header-content {
      width: 100%;
      max-width: 1280px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 800;
      text-decoration: none;
      color: #fff;
    }
    .logo img {
      height: 48px;
      border-radius: 50%;
      margin-right: 0.75rem;
      transition: all 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.1) translateY(-4px) rotate(8deg);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.1);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }
    nav a.contact {
      background-color: #7c3aed;
      color: white;
    }
    nav a.contact:hover {
      background-color: #5b21b6;
    }
    nav a.home::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #7700ff;
      transition: width 0.3s ease;
    }
    nav a.home:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      z-index: 11;
    }
    @media (max-width: 490px) {
      .nav-links {
        position: absolute;
        top: 72px;
        right: 0;
        background: rgba(15, 15, 15, 0.95);
        flex-direction: column;
        align-items: flex-start;
        width: 200px;
        padding: 1rem;
        display: none;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    #hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f0f 70%);
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .hero-inner {
      max-width: 800px;
    }
    #hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }
    #hero p {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2.5rem;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cta-btn {
      background: #7700ff;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 5px 20px rgba(119, 0, 255, 0.4);
    }
    .cta-btn:hover {
      background: #6600e6;
      transform: translateY(-3px);
    }
    .secondary-btn {
      background: #333;
      box-shadow: none;
    }
    .secondary-btn:hover {
      background: #444;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }
    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border: 2px solid #7700ff;
      color: #7700ff;
      font-weight: 600;
      border-radius: 999px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .badge:hover {
      background-color: #7700ff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">
      <a href="#">
        <img src="hsklogo.png" alt="Logo" />
        <span>HSK<span style="color:#7700ff;">Dev</span></span>
      </a>
    </div>
    <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="#" class="home">Strona główna</a></li>
        <li><a href="" class="contact">Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>

  <section id="hero">
    <div class="hero-inner">
      <div class="badge">Creating by Hesiak</div>
      <h1>Tworzę nowoczesne strony</h1>
      <p>Responsywne, szybkie i stylowe projekty webowe</p>
      <div class="btn-group">
        <a href="#" class="cta-btn">Strona w budowie...</a>
      </div>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>
</body>
</html>
